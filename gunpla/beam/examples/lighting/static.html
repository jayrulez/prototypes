<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Demo</title>
  </head>
  <style>
    * { margin: auto 0; padding: 0; }
    body { display: flex; justify-content: center; }
    canvas { width: 100%; height: 100% }
    #control {
      position: fixed; top: 0; right: 0; width: 300px; height: 250px;
      padding: 10px; box-sizing: border-box;
      background: white; opacity: 0.3; color: #666;
    }
  </style>
  <body>
    <div id="control">
      <input type="range" min="-1" max="1" value="1" step="0.01" id="dir-x">
      <label for="dir-x">方向光 X</label>

      <input type="range" min="-1" max="1" value="0" step="0.01" id="dir-y">
      <label for="dir-y">方向光 Y</label>

      <input type="range" min="-1" max="1" value="1" step="0.01" id="dir-z">
      <label for="dir-z">方向光 Z</label>
    </div>
    <canvas id="gl-canvas"></canvas>
<script type="module">
import { main } from './lighting-main.js'

main()
</script>
  </body>
</html>
