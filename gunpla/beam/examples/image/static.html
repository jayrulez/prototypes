<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <style>
      * { background: black; margin: auto 0; padding: 0; }
    </style>
  </head>
  <body>
    <canvas id="gl-canvas" width="400" height="400"></canvas>
<script type="module">
import { Basic3DRenderer } from '../common/custom-renderers.js'
import { PlanePlugin, createPlaneElement, loadImages } from './plane.js'

const canvas = document.getElementById('gl-canvas')

const planePlugin = new PlanePlugin()
const renderer = new Basic3DRenderer(canvas, [planePlugin])
renderer.setCamera([0, 0, 10])

loadImages(['./black-hole.jpg', './gundam.jpg']).then(([imgA,  imgB]) => {
  const planeA = createPlaneElement({
    position: [-1, 1, -3], img0: imgA, img1: imgA
  })
  const planeB = createPlaneElement({
    position: [1, 1, -3], img0: imgA, img1: imgB
  })
  const planeC = createPlaneElement({
    position: [-1, -1, -3], img0: imgB, img1: imgA
  })
  const planeD = createPlaneElement({
    position: [1, -1, -3], img0: imgB, img1: imgB
  })
  renderer.addElement(planeA)
  renderer.addElement(planeB)
  renderer.addElement(planeC)
  renderer.addElement(planeD)
  renderer.render()
})

window.renderer = renderer
</script>
  </body>
</html>
