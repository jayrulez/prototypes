<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
  </head>
  <body>
    <canvas id="gl-canvas" width="400" height="400"></canvas>
<script type="module">
import { ImagePlugin, ImageElement, loadImage } from './image.js'
import {
  Element,
  Renderer,
  setCamera,
  setPerspective
} from '../../src/index.js'

const canvas = document.getElementById('gl-canvas')

const imagePlugin = new ImagePlugin()
const renderer = new Renderer(canvas, [imagePlugin])
renderer.setGlobal('camera', setCamera([0, 0, 10]))
renderer.setGlobal('perspective', setPerspective(canvas))

loadImage('./black-hole.jpg').then(img => {
  const imageA = new ImageElement({
    position: [1, 0, -3],
    img
  })
  const imageB = new ImageElement({
    position: [-1, 0, -3],
    img
  })
  renderer.addElement(imageA)
  renderer.addElement(imageB)
  renderer.render()
})

window.renderer = renderer
</script>
  </body>
</html>
