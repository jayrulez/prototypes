<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
  </head>
  <style>
    * { background: black; margin: auto 0; padding: 0; }
    body { display: flex; justify-content: center; }
  </style>
  <body>
    <canvas id="gl-canvas" width="400" height="400"></canvas>
<script type="module">
import { CubePlugin, CubeElement } from '../cube/cube.js'
import { ImagePlugin, ImageElement, loadImages } from '../image/image.js'
import {
  PostProcessingPlugin,
  PostProcessingElement
} from './post-processing.js'
import {
  Element,
  Renderer,
  setCamera,
  setPerspective
} from '../../src/index.js'

const canvas = document.getElementById('gl-canvas')
canvas.height = window.innerHeight
canvas.width = window.innerWidth

const imagePlugin = new ImagePlugin()
const cubePlugin = new CubePlugin()
const postProcessingPlugin = new PostProcessingPlugin()
const renderer = new Renderer(canvas, [
  cubePlugin, postProcessingPlugin
])
renderer.setGlobal('perspective', setPerspective(canvas))

const urls = ['../image/black-hole.jpg', '../image/gundam.jpg']
const { random, cos, sin } = Math

loadImages(urls).then(([imgA,  imgB]) => {
  const post = new PostProcessingElement()
  renderer.addElement(post)
  const N = 2

  for (let i = 0; i < N; i++) {
    for (let j = 0; j < N; j++) {
      for (let k = 0; k < N; k++) {
        const cube = new CubeElement({
          position: [i * 3 - N, j * 3 - N, k * 3 - N],
          color: [random(), random(), random(), 1]
        })
        renderer.addElement(cube)
      }
    }
  }
})

let i = 0
const tick = () => {
  i += 0.1
  const eye = [cos(i) * 40, sin(i) * 40, 40 + i]
  renderer.setGlobal('camera', setCamera(eye))
  renderer.setGlobal('k', -i)
  for (let i = 0; i < renderer.elements.length; i++) {
    const element = renderer.elements[i]
    if (!element.plugins['CubePlugin']) continue
    const { position, color } = element.props
    const [x, y, z] = position
    renderer.changeElement(element, {
      position: [x + random() - 0.5, y + random() - 0.5, z + random() - 0.5],
      color
    })
  }
  renderer.render()
  window.requestAnimationFrame(tick)
}
tick()

window.renderer = renderer
</script>
  </body>
</html>
