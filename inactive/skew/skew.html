<html>
  <head>
    <title>Skew Demo</title>
    <style>
      #demo {
        margin: auto;
        width: 100px;
        height: 100px;
        background: black;
        transform: skew(0, 45deg);
      }
      .point {
        width: 2px;
        height: 2px;
        background: red;
        position: fixed;
      }
      .point-new {
        background: blue;
      }
    </style>
  </head>
  <body>
    <!-- <div id="demo"></div> -->
    <canvas id="canvas" width="1500" height="1500"></canvas>
    <script src="./demo.js"></script>
  </body>
</html>
