<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
  </head>
  <style>
    * { margin: auto 0; padding: 0; }
    body { display: flex; justify-content: center; }
    canvas { width: 100%; height: 100% }
  </style>
  <body>
    <canvas id="gl-canvas"></canvas>
<script type="module">
import { Demo3DRenderer } from '../common/demo-renderers.js'
import { loadGLTF } from '../common/gltf-loader.js'
import { MeshElement, MeshPlugin } from './mesh.js'
import { loadCubeMap } from './cubemap-loader.js'

const canvas = document.getElementById('gl-canvas')
canvas.height = window.innerHeight
canvas.width = window.innerWidth

const meshPlugin = new MeshPlugin()
const renderer = new Demo3DRenderer(canvas, [meshPlugin])

const basePath = '../common/gltf/damaged-helmet/'
const src = basePath + 'DamagedHelmet.gltf'

renderer.setCamera([0, -6, 2])

loadGLTF(src, basePath).then(([bufferInfos, image]) => {
  const meshElement = new MeshElement({ bufferInfos, image })
  renderer.addElement(meshElement)
  renderer.render()
})

loadCubeMap('../common/textures/papermill').then(lights => {
  console.log(lights)
})
window.renderer = renderer
</script>
  </body>
</html>
