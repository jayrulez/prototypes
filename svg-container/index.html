<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>SVG Demo</title>
</head>

<body>
  <div id="app"></div>
  <template id="template">
    <div>
      <br/>
      <button @click="setW(10)">W+</button>
      <button @click="setW(-10)">W-</button>
      <button @click="setH(10)">H+</button>
      <button @click="setH(-10)">H-</button>
      <button @click="setScale(1.1)">Scale+</button>
      <button @click="setScale(0.9)">Scale-</button>
      <br/>

      <!-- SVG container -->
      <svg id="demo" :width="baseWidth" :height="baseHeight" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 575 250">
        <title>Asset 6</title>
        <g id="Layer_2" data-name="Layer 2">
          <g id="Layer_1-2" data-name="Layer 1">
            <g id="se">
              <path d="M527.5,249.49a47.21,47.21,0,0,0,47-47h-47Z" style="fill:#ff0;stroke:#000;stroke-miterlimit:10"
                :transform="tSE"/>
            </g>
            <g id="s">
              <path d="M47.5,202.5v47h480v-47Z" style="fill:#ff0;stroke:#000;stroke-miterlimit:10"
                :transform="tS"/>
            </g>
            <g id="sw">
              <path d="M.51,202.5a47.21,47.21,0,0,0,47,47v-47Z" style="fill:#ff0;stroke:#000;stroke-miterlimit:10"
                :transform="tSW"/>
            </g>
            <g id="e">
              <path d="M527.5,47.5v155h47c0-.08,0-.16,0-.23V47.73c0-.07,0-.15,0-.23Z" style="fill:#ff0;stroke:#000;stroke-miterlimit:10"
                :transform="tE"/>
            </g>
            <g id="c">
              <rect x="47.5" y="47.5" width="480" height="155" style="fill:#ff0;stroke:#000;stroke-miterlimit:10"
                :transform="tC"/>
            </g>
            <g id="w">
              <path d="M47.5,47.5H.51c0,.08,0,.16,0,.23V202.27c0,.07,0,.15,0,.23h47Z" style="fill:#ff0;stroke:#000;stroke-miterlimit:10"
                :transform="tW"/>
            </g>
            <g id="ne">
              <path d="M574.49,47.5a47.21,47.21,0,0,0-47-47v47Z" style="fill:#ff0;stroke:#000;stroke-miterlimit:10"
                :transform="tNE"/>
            </g>
            <g id="n">
              <path d="M527.5,47.5V.51H47.5v47Z" style="fill:#ff0;stroke:#000;stroke-miterlimit:10"
                :transform="tN"/>
            </g>
            <g id="nw">
              <path d="M47.5.51a47.21,47.21,0,0,0-47,47h47Z" style="fill:#ff0;stroke:#000;stroke-miterlimit:10"
                :transform="tNW"/>
            </g>
          </g>
        </g>
      </svg>
    </div>
  </template>
  <script src="main.js"></script>
</body>

</html>
