<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
  </head>
  <style>
    * { background: black; margin: auto 0; padding: 0; }
    body { display: flex; justify-content: center; }
    canvas { width: 100%; height: 100% }
  </style>
  <body>
    <canvas id="gl-canvas"></canvas>
<script type="module">
import { Demo3DRenderer } from '../common/demo-renderers.js'
import { ImagePlugin, ImageElement, loadImages } from './image.js'

const { cos, sin } = Math
const canvas = document.getElementById('gl-canvas')
canvas.height = window.innerHeight
canvas.width = window.innerWidth

const imagePlugin = new ImagePlugin()
const renderer = new Demo3DRenderer(canvas, [imagePlugin])
renderer.setCamera([0, 0, 40])

loadImages(['./black-hole.jpg', './gundam.jpg']).then(([imgA,  imgB]) => {
  const N = 10
  for (let i = 0; i < N; i++) {
    for (let j = 0; j < N; j++) {
      const image = new ImageElement({
        position: [i * 3 - N, j * 3 - N, -3],
        img: (i + j) % 2 === 0 ? imgA : imgB
      })
      renderer.addElement(image)
    }
  }

  tick()
})

let i = 0
const tick = () => {
  i += 0.05
  renderer.setCamera([cos(i) * 5, sin(i) * 5, 40])
  renderer.render()
  window.requestAnimationFrame(tick)
}

window.renderer = renderer
</script>
  </body>
</html>
