<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <style>
      * { background: black; margin: auto 0; padding: 0; }
    </style>
  </head>
  <body>
    <canvas id="gl-canvas" width="400" height="400"></canvas>
<script type="module">
import { Demo3DRenderer } from '../common/demo-renderers.js'
import { CubeElement, CubePlugin } from './cube.js'

const canvas = document.getElementById('gl-canvas')
const config = { bufferChunkSize: 1000 * 1024 }
const cubePlugin = new CubePlugin()
const renderer = new Demo3DRenderer(canvas, [cubePlugin], config)
renderer.setCamera([0, 10, 10])

const N = 8
for (let i = 0; i < N; i++) {
  for (let j = 0; j < N; j++) {
    for (let k = 0; k < N; k++) {
      const cube = new CubeElement({
        position: [i * 3 - N, j * 3 - N, k * 3 - N]
      })
      renderer.addElement(cube)
    }
  }
}

let i = 0
const { random, cos, sin } = Math
const tick = () => {
  i += 0.01
  renderer.setCamera([cos(i) * 40, sin(i) * 40, 40])
  renderer.render()
  window.requestAnimationFrame(tick)
}

tick()
window.renderer = renderer
</script>
  </body>
</html>
